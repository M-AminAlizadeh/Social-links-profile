<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social links profile</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./assets/images/favicon-30x30.png" type="image/x-icon">
</head>
<body>
  <main class="card-container">
    <div class="user-info-container">
     <img class="profile-picture" src="./assets/images/avatar-jessica.jpeg" alt="profile-picture" />
     <h1 class="name">Jessica Randall</h1>
     <span class="location">London, United Kingdom</span>
     <span class="bio">"Front-end developer and avid reader."</span>
   </div>
    
    <ul class="links-container">
      <li><a href="http://">GitHub</a></li>
      <li><a href="http://">Frontend Mentor</a></li>
      <li><a href="http://">LinkedIn</a></li>
      <li><a href="http://">Twitter</a></li>
      <li><a href="http://">Instagram</a></li>
    </ul>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
