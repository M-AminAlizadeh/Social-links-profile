<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social links profile</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./assets/images/favicon-30x30.png" type="image/x-icon">
</head>
<body>
  <main class="card-container">
    <section class="user-info-container">
     <img class="profile-picture" src="./assets/images/avatar-jessica.jpeg" alt="profile-picture" />
     <h1 class="name">Jessica Randall</h1>
     <span class="location">London, United Kingdom</span>
     <span class="bio">"Front-end developer and avid reader."</span>
    </section>
    
    <section class="links-container">
      <button>
        <a href="#">GitHub</a>
      </button>
      <button>
        <a href="#">Frontend Mentor</a>
      </button>
      <button>
        <a href="#">LinkedIn</a>
      </button>
      <button>
        <a href="#">Twitter</a>
      </button>
      <button>
        <a href="#">Instagram</a>
      </button>
    </section>

  </main>
  
  <footer>
    <p>
      &nbsp;Crafted with ❤️ by&nbsp;
      <a href="https://github.com/M-AminAlizadeh" target="_blank">Amin Alizadeh</a>
      &nbsp;© 2024&nbsp;
    </p>
    <br />
    <p>
      Challenge by&nbsp;
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    </p>
  </footer>
</body>
</html>
